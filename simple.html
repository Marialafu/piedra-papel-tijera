<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Simple Level</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="background">
    <header class="simple-header">
      <a href="index.html"><button class="back-button">Atr√°s</button></a>
      <section>
        <div class="top-info">
          <div class="score-block">
            <p class="text-s">PC</p>
            <h3 id="score-pc" class="score-number">0</h3>
          </div>
          <img src="./assests/images/logo.svg" alt="" class="logo-image">
          <div class="score-block">
            <p class="text-s">YOU</p>
            <h3 id="score-you" class="score-number">0</h3>
          </div>
        </div>
      </section>
    </header>
    <main class="body-game">
      <!-- COMIENZO DEL JUEGO -->
      <section class="start-simple-game" id="start-simple-game">
        <div class="circle paper" data-icon="paper">
          <img src="./assests/images/icon-paper.svg" alt="" class="icon-image">
        </div>
        <div class="circle scissors" data-icon="scissors">
          <img src="./assests/images/icon-scissors.svg" alt="" class="icon-image">
        </div>
        <div class="circle rock" data-icon="rock">
          <img src="./assests/images/icon-rock.svg" alt="" class="icon-image">
        </div>
      </section>
      <!-- ELECCION -->
      <section class="during-simple-game hide" id="during-simple-game">
        <section class="options-game " >
          <div class="option-game-picked">
            <div class="circle" id="you-picked">
              <img src="./assests/images/icon-paper.svg" alt="" id="image-you-picked">
            </div> 
            <span class="text-m">YOU PICKED</span>
          </div>
          <div class="option-game-picked">
            <div class="circle" id="game-picked">
              <img src="./assests/images/icon-rock.svg" alt="" id="image-game-picked">
            </div> 
            <span class="text-m">THE HOUSE PICKED</span>
          </div>
        </section>
        <!-- STATUS Y BOTON -->
        <section class="footer-status">
          <h2 id="game-result-message">STATUS</h2>
          <button id="play-again-button" class="button">PLAY AGAIN</button>
        </section>
      </section>
    </main>
    <footer class="general-footer">
      <button class="rules-button">RULES</button></footer>
    <script src="./js/scripts.js"></script>
  </body>
</html>
